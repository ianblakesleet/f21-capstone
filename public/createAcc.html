<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/auth.css">
    <title>Create Account</title>
</head>
<body>
  <div class="loginContainer container">
    <form class="loginForm"id="createAccForm">
        <h1>Create Account</h1>
        <div class="formInputs">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="formInputs">        
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username"  name="username"required>
        </div>
        <div class="formInputs">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="6 characters or more" name="password"required> 
        </div>
         
        <button>Create</button> 
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/public/createAcc.js"></script>
</body>
</html>
